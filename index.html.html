<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitación especial</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-image: url('dragon.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000a;
    }
    .buttons {
      margin-top: 30px;
      position: relative;
      width: 300px;
      height: 60px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 0 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      user-select: none;
      position: absolute;
      top: 0;
    }
    button#yes {
      background-color: #28a745;
      color: white;
      left: 30px;
      position: relative;
    }
    button#yes:hover {
      background-color: #218838;
    }
    button#no {
      background-color: #dc3545;
      color: white;
      left: 150px;
    }
    #mensajeEspecial {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ffecb3;
      text-shadow: 1px 1px 3px #000a;
      display: none;
    }
  </style>
</head>
<body>
  <h1>¿Quieres ir conmigo a ver <br> <em>Cómo entrenar a tu dragón</em>? 🐉🎥</h1>
  <div class="buttons">
    <button id="yes">Sí 😊</button>
    <button id="no">No 😢</button>
  </div>
  <div id="mensajeEspecial">¡Genial! Yo invito las palomitas y tu los besos flakaaaa 😘❤️</div>

  <script>
    const noBtn = document.getElementById('no');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    document.getElementById('yes').addEventListener('click', () => {
      document.querySelector('.buttons').style.display = 'none';
      document.getElementById('mensajeEspecial').style.display = 'block';
    });
  </script>
</body>
</html>
